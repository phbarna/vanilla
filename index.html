<!DOCTYPE html>
<html>
<head>
    <title>Vanilla JavaScript Example</title>
</head>
<body>
    <h1 id="myHeading">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("myHeading").innerHTML = "Text Changed!";
        }
    </script>
</body>
</html>
